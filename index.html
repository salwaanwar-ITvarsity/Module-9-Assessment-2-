</head>
<body>
    <p id="local">Loading...</p>
    <div id="output"></div>

    
    
    
 <script>
        var timer = setInterval(displayWorldTime, 1000);


        var cities = [
                { name: "Istanbul", utcOffset: 3, flag: "Turkey.png"},

                { name: "Tokyo", utcOffset: 9, flag: "Japan.png"},

                { name: "Buenos Aires", utcOffset: -3, flag: "Argentina.png" }, 
                { name: "Cairo", utcOffset: 2, flag: "Egypt.png" }, 
                { name: "Delhi", utcOffset: 5.5, flag: "India.png" },

                { name: "Jakarta", utcOffset: 7, flag: "Indonesia.png" },
                { name: "Kuala Lumpur", utcOffset: 8, flag: "Malaysia.png" },
                { name: "Lagos", utcOffset: 1, flag: "Nigeria.png" }, 
                { name: "Mexico City", utcOffset: -6, flag: "Mexico.png" }, 
                { name: "Nairobi", utcOffset: 3, flag: "Kenya.png" },
                { name: "Oslo", utcOffset: 1, flag: "Norway.png" }, 
                { name: "Paris", utcOffset: 1, flag: "France.png" },

                { name: "Tehran", utcOffset: 3.5, flag: "Iran.png" }, 
                { name: "Ulaanbaatar", utcOffset: 8, flag: "Mongolia.png" }, 
                { name: "Vienna", utcOffset: 1, flag: "Austria.png" }, 
                { name: "Warsaw", utcOffset: 1, flag: "Poland.png" }, 
                { name: "Xian", utcOffset: 8, flag: "China.png" }, 
                { name: "YaoundÃ©", utcOffset: 1, flag: "Cameroon.png" },

                { name: "Islamabad", utcOffset: 1, flag: "Pakistan.png" },
                { name: "Riyadh", utcOffset: 1, flag: "Saudi-Arabia.png" },
                { name: "Dubai", utcOffset: 1, flag: "United-Arab-Emirates.png" }
            ];

            cities.sort(compare);

            function compare(a, b){
                var cityA = a.name;
                var cityB = b.name;

                var comparison = 0;
                if (cityA > cityB) {
                    comparison = 1;
                } else if (cityA < cityB) {
                    comparison = -1;
                }
                return comparison;
            }

        function getUtcTime() {
            var dt = new Date();
            var utcOffset = dt.getTimezoneOffset() * 60000;
            var utcTime = new Date(dt.getTime() + utcOffset);
            return utcTime.getTime();
        }

        function getCurrentTime(utcOffset){
            var mil = 1000 * 60 *60;
            var time = new Date(getUtcTime() + utcOffset * mil);
            return time.toLocaleTimeString();
        }
        
        function displayWorldTime(){
            var dt = new Date();
            document .getElementById("local").innerHTML = "Local time : " + dt.toLocaleTimeString();
        }

        var output = `<table id="cities">`;
            output += `
                    <tr>
                        <th class="col1"></th>
                        <th class="col2"></th>
                        <th></th>
                    </tr>
            `;

            for(a=0; a < cities.length; a++){
                    output += `
                        <tr>
                            <td><img src ="images/${cities[a].flag}"/></td>
                            <td>${cities[a].name}</td>
                            <td>${getCurrentTime(cities[a].utcOffset)}</td>
                        </tr>
                    `;
            }
        output += `</table>`;

        document.getElementById("output").innerHTML = output;
    </script>
</body>
</html>
